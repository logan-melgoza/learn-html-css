<!DOCTYPE html>
<html>
  <head>
    <title>Textbox Exercises</title>
    <link rel="stylesheet" href="textbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="sign-up">
      <p class="label">
        Email
      </p>
      <input class="email-input" type="text">
      <p class="TOS">
        By clicking Agree & Join, you agree to the Privacy Policy
      </p>
      <button class="join-button">
        Agree & Join
      </button>
    </div>
    <img class="profile-pic" src="pfp.jpg">
    <input class="tweet-content" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </body>
</html>
